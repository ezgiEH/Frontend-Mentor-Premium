<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <div class="your-result">
        <h3>Your Result</h3>
        <div class="result-circle">
          <header>76</header>
          <span>of 100</span>
        </div>
        <div class="result-info">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3> Summary</h3>
        <div class="summary-list">
          <div class="list-item red">
            <div class="item-name">
              <img src="./assets/images/icon-reaction.svg"></img>
              <h4>Reaction</h4>
            </div>
            <p>80 <span>/100</span></p>
          </div>
          <div class="list-item orange">
            <div class="item-name">
            <img src="./assets/images/icon-memory.svg"></img>
            <h4>Memory</h4>
          </div>
            <p>92 <span>/100</span></p>
          </div>
          <div class="list-item green">
            <div class="item-name">
            <img src="./assets/images/icon-verbal.svg"></img>
            <h4>Verbal</h4>
          </div>
            <p>61 <span>/100</span></p>
          </div>
          <div class="list-item blue">
            <div class="item-name">
            <img src="./assets/images/icon-visual.svg"></img>
            <h4>Visual</h4>
          </div>
            <p>80 <span>/100</span></p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
