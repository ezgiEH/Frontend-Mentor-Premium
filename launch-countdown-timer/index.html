<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <div>
        <h1>We're launching soon</h1>
        <div class="countdown">
          <div class="time-section" id="days">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay flip">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Days</p>
          </div>

          <div class="time-section" id="hours">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Hours</p>
          </div>

          <div class="time-section" id="minutes">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Minutes</p>
          </div>

          <div class="time-section" id="seconds">
            <div class="time-group">
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
              <div class="time-segment">
                <div class="segment-display">
                  <div class="segment-display__top"></div>
                  <div class="segment-display__bottom"></div>
                  <div class="segment-overlay">
                    <div class="segment-overlay__top"></div>
                    <div class="segment-overlay__bottom"></div>
                  </div>
                </div>
              </div>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </div>
      <div class="social">
          <img src="./images/icon-facebook.svg" aria-hidden="true">
          <img src="./images/icon-instagram.svg" aria-hidden="true">
          <img src="./images/icon-pinterest.svg" aria-hidden="true">
      </div>
    </main>
  </body>
  <script src="./js/app.js"></script>
</html>
